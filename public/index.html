<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .task.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }
        .task button {
            margin-left: 10px;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        form input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" id="projectIdInput" placeholder="Введите ID проекта" required>
            <button type="button" id="getProjectButton">Открыть проект</button>
        </form>
        <form>
            <input type="text" id="projectNameInput" placeholder="Название нового проекта" required>
            <button type="button" id="createProjectButton">Создать проект</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
